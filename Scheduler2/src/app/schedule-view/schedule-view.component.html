<table id="schedule-table">
  <thead>
    <tr>
      <td id="table-units">D/T</td>
      <td *ngFor="let time of time_starts">{{time}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let day of weekdays" id="{{day}}">
      <td class="days">{{day}}</td>
      <td *ngFor="let slots of time_slots" class="gap">G A P</td>
    </tr>
  </tbody>
</table>
<button (click)="locateSubjects()">Press here</button>
